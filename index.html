<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONOLITO GPT-PRO</title>
</head>
<body>
    <h1>Gestión de Artículos - MONOLITO</h1>
    <div id="cuadro-articulos">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN DE TU FIREBASE (Asegúrate de que estos datos son los tuyos)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "monolito-ed87d.firebaseapp.com",
            projectId: "monolito-ed87d",
            storageBucket: "monolito-ed87d.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function cargarArticulos() {
            try {
                // Solo buscamos en la colección "articulos"
                const querySnapshot = await getDocs(collection(db, "articulos"));
                console.log("Conexión exitosa. Cargando artículos...");
                
                const contenedor = document.getElementById("cuadro-articulos");
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const p = document.createElement("p");
                    p.textContent = `Artículo: ${data.nombre}`;
                    contenedor.appendChild(p);
                });
            } catch (e) {
                console.error("Error al cargar artículos: ", e);
            }
        }

        cargarArticulos();
    </script>
</body>
</html>
