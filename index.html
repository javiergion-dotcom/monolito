<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MONOLITO GPT-Pro</title>

<style>

body {
    background: #fdfaf5;
    font-family: Arial;
    padding: 40px;
}

.titulo {
    font-size: 28px;
    margin-bottom: 30px;
}

.panel {
    display: flex;
    gap: 60px;
}

.columna {
    display: flex;
    flex-direction: column;
}

.boton {
    padding: 15px 25px;
    margin: 10px 0;
    border: none;
    background: #e8dfd1;
    border-radius: 40px;
    font-size: 16px;
    cursor: pointer;
}

.firma {
    margin-top: 60px;
}

</style>

</head>

<body>

<div class="titulo">MONOLITO GPT-Pro</div>

<div class="panel">

<div class="columna">
<button class="boton" onclick="abrirArticulos()">Artículos</button>
<button class="boton" onclick="abrirProveedores()">Proveedores</button>
</div>

<div class="columna">
<button class="boton" onclick="abrirPrecios()">Precios de compra</button>
<button class="boton" onclick="abrirComparador()">Comparador</button>
</div>

</div>

<div class="firma">
Creado por J. Gion
</div>


<script>

// FUNCIONES DE LOS BOTONES

function abrirArticulos() {
    alert("Módulo Artículos activado");
}

function abrirProveedores() {
    alert("Módulo Proveedores activado");
}

function abrirPrecios() {
    alert("Módulo Precios de compra activado");
}

function abrirComparador() {
    alert("Módulo Comparador activado");
}

</script>

</body>
</html>
