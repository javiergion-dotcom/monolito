<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MONOLITO GPT-Pro</title>

<style>
body {
    background: #fdfaf5;
    font-family: Arial;
    padding: 20px;
}

.boton {
    padding: 12px;
    margin: 6px 0;
    border: none;
    background: #e8dfd1;
    border-radius: 20px;
    font-size: 16px;
}

.modulo {
    margin-top: 20px;
    padding: 15px;
    background: white;
    border-radius: 10px;
    display: none;
}

input {
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
}
</style>

</head>
<body>

<h2>MONOLITO GPT-Pro</h2>

<button class="boton" onclick="mostrarArticulos()">Artículos</button>

<div id="articulos" class="modulo">

<input id="nombre" placeholder="Nombre del artículo">

<button class="boton" onclick="guardar()">Guardar</button>

<div id="lista"></div>

</div>

<script>

function mostrarArticulos() {
document.getElementById("articulos").style.display = "block";
}

function guardar() {

var nombre = document.getElementById("nombre").value;

if (!nombre) return;

var div = document.createElement("div");
div.textContent = nombre;

document.getElementById("lista").appendChild(div);

document.getElementById("nombre").value = "";

}

</script>

</body>
</html>
