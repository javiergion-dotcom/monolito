<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOLITO - J. GION</title>
    <style>
        body { background-color: #f4f1ea; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; }
        .tablet { width: 100%; max-width: 450px; min-height: 95vh; display: flex; flex-direction: column; }
        
        /* Cabezal mÃ¡s integrado */
        .header { padding: 30px 10px 10px 10px; text-align: center; }
        .header h1 { color: #b04a33; margin: 0; font-size: 2.5rem; letter-spacing: 5px; font-weight: 900; }

        .menu-container { padding: 30px 20px; flex-grow: 1; }

        /* EL EFECTO PINCELADA (No ortopÃ©dico) */
        .pincelada {
            position: relative;
            margin-bottom: 25px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* AquÃ­ creamos la forma irregular del trazo */
        .trazo {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            /* Bordes irregulares como un brochazo */
            border-radius: 60% 40% 70% 30% / 40% 50% 60% 70%;
        }

        .contenido { position: relative; z-index: 2; display: flex; align-items: center; }
        .icon { font-size: 1.8rem; margin-right: 20px; filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2)); }
        .texto { font-size: 1.5rem; font-weight: 800; color: #2d2d2d; letter-spacing: 1px; }

        /* Colores pastel con formas ligeramente distintas para cada uno */
        .azul { background: #adc2c2; border-radius: 70% 30% 80% 20% / 50% 40% 60% 50%; }
        .rosa { background: #d9b8b0; border-radius: 30% 70% 40% 60% / 60% 30% 70% 40%; }
        .ocre { background: #e9dec1; border-radius: 80% 20% 50% 50% / 40% 70% 30% 60%; }
        .gris { background: #d6cbc1; border-radius: 40% 60% 30% 70% / 50% 50% 50% 50%; }

        .pincelada:active { transform: scale(0.95); }

        .footer { padding: 40px; text-align: center; }
        .firma { font-family: 'serif'; font-style: italic; font-size: 1.3rem; color: #b04a33; }
    </style>
</head>
<body>

<div class="tablet">
    <div class="header"><h1>MONOLITO</h1></div>

</div>
